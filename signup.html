<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign up</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap/min.css"/>
		<link rel="stylesheet" type="text/css" href="css/signup.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	</head>
	<body>
		<div class="box">
				<div class="login-box">
					<div class="login-title text-center">
						<h1>
							<small>Sign up</small>
						</h1>
					</div>
					<div class="login-content ">
						<div class="form">
							<form id="modifyPassword" class="form-horizontal" action="" method="post">							
								<!-- input email -->
								<div class="form-group">
									<div class="col-xs-10 col-xs-offset-1">
										<div class="input-group">
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-user"></span></span> 
										<input type="text" id="email" name="email" class="form-control" placeholder="Email" value="">
										</div>
										
									</div>
								</div>
								
								<!-- input password -->
								<div class="form-group">
									<div class="col-xs-10 col-xs-offset-1">
										<div class="input-group">
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-lock"></span></span> 
												<input type="password" id="password" name="password" class="form-control" placeholder="password" value="">
										</div>
									</div>
								</div>
								<!-- confirm password -->
								<div class="form-group">
									<div class="col-xs-10 col-xs-offset-1">
										<div class="input-group">
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-lock"></span></span> 
												<input type="password2" id="password2" name="confirmPsw" class="form-control" placeholder="confirm your password" value="">
										</div>
									</div>
								</div>
								<!-- input birthday -->
								<div class="form-group">
									<div class="col-xs-10 col-xs-offset-1">
										<div class="input-group">
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-lock"></span></span> 
												<input type="birthday" id="birth" name="Birthday" class="form-control" placeholder="Birthday" value="">
										</div>
									</div>
								</div>
								<!-- input school number -->
								<div class="form-group">
									<div class="col-xs-10 col-xs-offset-1">
										<div class="input-group">
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-lock"></span></span> 
												<input type="schoolnumber" id="schoolnumber" name="SN" class="form-control" placeholder="SchoolNumber" value="">
										</div>
									</div>
								</div>
								
								
								<!-- Continue button -->
								<div class="form-group form-actions">
									<div class="col-xs-12 text-center">
										<div class="col-xs-12 text-center">
											<button type="button" id="continue" class="btn btn-sm btn-success" >
												<span class="fa fa-check-circle"></span>Continue
											</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		
	</body>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</html>
